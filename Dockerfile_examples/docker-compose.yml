# Versão do Docker Compose
# 3.8 é uma versão moderna com suporte a recursos avançados
# version foi usado na época do Compose v1, hoje é obsoleto
version: '3.8'

# Definição de serviços que compõem a arquitetura da aplicação
services:

  # Serviço de Banco de Dados PostgreSQL
  postgres:
    # Imagem oficial do PostgreSQL versão 17
    image: postgres:17

    # Nome personalizado do contêiner para fácil identificação
    container_name: postgres_db

    # Configurações de ambiente para inicialização do banco
    environment:
      # Credenciais de acesso (para ambiente de desenvolvimento)
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Nome do banco de dados inicial
      POSTGRES_DB: paymentdb

    networks:
      # PostgreSQL tem suas próprias redes isoladas para cada microserviço
      - payment-db-network
      - receipt-db-network

    # Mapeamento de portas: host:contêiner
    ports:
      - "5432:5432"

    # Volume para persistência de dados
    # Garante que os dados sejam mantidos mesmo após reiniciar o contêiner
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d paymentdb"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Serviço de Mensageria RabbitMQ
  rabbitmq:
    # Imagem do RabbitMQ com interface de gerenciamento
    image: rabbitmq:4.1-management

    container_name: rabbitmq_broker

    networks:
      # RabbitMQ tem suas próprias redes isoladas para cada serviço
      - payment-mq-network
      - receipt-mq-network

    # Exposição de portas:
    # 5672 - Porta padrão para aplicações
    # 15672 - Interface web de gerenciamento
    ports:
      - "5672:5672"
      - "15672:15672"

    # Credenciais padrão
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf -u ${RABBITMQ_USER}:${RABBITMQ_PASS} http://localhost:15672/api/healthchecks/node || rabbitmq-diagnostics check_port_connectivity"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Microsserviço de Pagamentos
  payment-api:

    # Imagem Docker personalizada (comentada para usar build local)
    #image: eduhkbr/payment-api:0.0.1

    # Build a partir de Dockerfile específico
    build:
      # Contexto do build (caminho para a pasta do projeto)
      context: ./PaymentSolidApi
      # Dockerfile específico para este serviço
      dockerfile: Dockerfile

    container_name: payment_api_service

    # Mapeamento de porta para acesso externo
    ports:
      - "8082:8082"

    networks:
      # Payment API só acessa suas redes específicas
      - payment-db-network  # Acesso ao PostgreSQL
      - payment-mq-network  # Acesso ao RabbitMQ

    # Variáveis de ambiente para configuração
    environment:
      # Configurações de porta e conexão
      - SERVER_PORT=8082
      # Conexão com PostgreSQL usando nome do serviço
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/paymentdb
      # As próximas variáveis são lidas de variáveis de ambiente do SO
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      # Credenciais do RabbitMQ
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASS}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8082/actuator/health/readiness"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  # Microsserviço de Comprovantes
  receipt-api:
    # Configuração similar ao payment-api
    build:
      context: ./ReceiptApi
      dockerfile: Dockerfile

    container_name: receipt_api_service

    ports:
      - "8083:8083"

    networks:
      # Receipt API só acessa suas redes específicas
      - receipt-db-network  # Acesso ao PostgreSQL
      - receipt-mq-network  # Acesso ao RabbitMQ

    environment:
      - SERVER_PORT=8083
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/paymentdb
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASS}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8083/actuator/health/readiness"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

# Definição de volumes para persistência de dados
volumes:
  # Volume nomeado para dados do PostgreSQL
  postgres_data:

# Definição de redes para comunicação entre contêineres
# Redes isoladas para cada combinação serviço-recurso
# Os dois microserviços não compartilham redes diretamente
# O MQ e o DB não se comunicam entre si
networks:
  # Redes para Payment API - para comunicação com RabbitMQ e com banco de dados
  payment-db-network:
    driver: bridge
    name: payment_database_network
  payment-mq-network:
    driver: bridge
    name: payment_messaging_network

  # Redes para Receipt API - para comunicação com RabbitMQ e com banco de dados
  receipt-db-network:
    driver: bridge
    name: receipt_database_network
  receipt-mq-network:
    driver: bridge
    name: receipt_messaging_network